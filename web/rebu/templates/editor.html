<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <script src="/static/redu/js/material.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/redu/styles/material.css" />
    <link rel="stylesheet" href="/static/redu/styles/style.css"/>
    <script src="/static/redu/js/jquery.js" type="text/javascript"></script>
    <script src="/static/redu/js/render.js" type="text/javascript"></script>
</head>
<body>
    <div id="blanket">
        <input class="button" type="file" onchange="previewFile()"><br>
    </div>

    <input class="button" type="button" onclick="renderGrid()" value="Rerender Grid"><br>
    <div id="marker">
        <a class="mark button" id="red_marker" onclick="switchMarker(1)">Wall</a>
        <a class="mark button" id="blue_marker" onclick="switchMarker(0)">Road</a>
        <a class="mark button" id="yellow_marker" onclick="switchMarker(2)">Lift</a>
        <a class="mark button" id="green_marker" onclick="switchMarker(3)">Office</a>
        <input id="office_name" value="B-65"/>
    </div>
    <div id="office_list"></div>
    <ul class="">
        <li>Width: <input id="width" value="40"/></li>
        <li>Height: <input id="height" value="40"/></li>
        <li>Title: <input id="title" value="Floor title"/>
        <li>Floor <input id="floor" value="0"/></li>
        <li>Align:</li>
        <li>top-left x<input id="a_x" value="0"/></li>
        <li>top-left y<input id="a_y" value="0"/></li>
        <li>bottom-right x<input id="b_x" value="1"/></li>
        <li>bottom-right y<input id="b_y" value="1"/></li>
        <li><input type="button" class="button" value="Commit!" onclick="sendmap()"/>
    </ul>

    <div id="container">
        <img draggable="false" id="image" src="" alt="Image preview..." >
        <div id="paint">
            <div class=".ghost-select"><span></span></div>
        </div>
    </div>

</body>
</html>
